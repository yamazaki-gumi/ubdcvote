<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBDC VOTE</title>
    <link rel="stylesheet" href="gamen2.css">
</head>
<body>
    <p id="text">新規登録</p>

    <div class="form-box">
        <div class="form-row">
            <label for="id">学籍番号</label>
            <input type="text" id="id" name="学籍番号">
        </div>
        <div class="form-row">
            <label for="name">ユーザ名</label>
            <input type="text" id="name" name="名前">
        </div>
        <div class="form-row">
            <label for="class">クラスコード</label>
            <input type="text" id="class" name="クラスコード">
        </div>
        <div class="form-row">
            <label for="password">パスワード</label>
            <input type="password" id="password" name="パスワード">
        </div>
        <div class="form-row">
            <label for="confirm">パスワード（確認）</label>
            <input type="password" id="confirm" name="パスワード（確認）">
        </div>
    </div>

    <button class="submit-btn">登録</button>
</body>
</html>
